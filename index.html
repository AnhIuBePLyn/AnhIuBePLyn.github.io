<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anh Yêu Phương Linh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bé ơi...</h1>
        <p>Anh muốn nói một điều...</p>
        <button onclick="showMessage()">Thực ra...</button>
        <div class="love-message hidden">
            <p>Anh rất yêu em. Mong em luôn hạnh phúc.</p>
            <p>Em sẽ yêu anh chứ?</p>
            <button class="yes-button" onclick="showHeart()">Có</button>
            <button class="no-button" onclick="askAgain()">Không</button>
            <div class="heart hidden">&#10084;<br> Anh biết em yêu anh mà hihi!</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
